<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   

    <form action="">
        <label for="Yash">Name</label>
        <input type="text" id="Yash" required autofocus placeholder="Elon Musk">
        <label for="spidy">Email</label> 
        <input type="email" id="spidy">
        Password <input type="password" required placeholder="********">
        <input type="submit" value="Login">

        <fieldset>
            <legend>Parent's Detail</legend>
            Name<input type="text"> <br><br>
            Mobile No:<input type="tel"> <br><br>
        </fieldset>
        
        <textarea rows="5" cols="50">
            <!-- I am a textarea tag. -->
         </textarea>

         <select name="Food_List">
            <option value="">--Select your fav food--</option>
            <option value="burger">Burger</option>
            <option value="pizza">Pizza</option>
            <option value="Cake">Cake</option>
            <option value="pasta">Pasta</option>
        </select>

        <input type="text" list="food">
        <datalist id="food">
            <option value="burger"></option>
            <option value="pizza"></option>
            <option value="Cake"></option>
            <option value="pasta"></option>
            <option value="cold coffee"></option>
            <option value="pani puri"></option>
            <option value="chole bhature"></option>
            <option value="Malai Chaap"></option>
        </datalist>
    </form>

   

</body>
</html>
